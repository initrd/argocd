---
k8sServiceHost: localhost # talos' KubePrism
k8sServicePort: 7445
kubeProxyReplacement: true # use Cilium
gatewayAPI:
  enabled: true
  gatewayClass:
    create: "true" # needs quotes or else "Expected: string, given: boolean"
bgpControlPlane:
  enabled: false
l7Proxy: true
ipam:
  mode: kubernetes
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
securityContext:
  capabilities:
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
rbac:
  create: true
operator:
  replicas: 1
