apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &app vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: *app
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.30.0
    helm:
      releaseName: *app
      valuesObject:
        global:
          namespace: *app
        server:
          affinity: ""
          dev:
            enabled: true
          ha:
            enabled: true
            replicas: 1
            raft:
              setNodeId: true
              config: |
                  cluster_name = "vault-integrated-storage"
                  storage "raft" {
                    path    = "/vault/data/"
                  }

                  listener "tcp" {
                    address = "[::]:8200"
                    cluster_address = "[::]:8201"
                    tls_disable = "true"
                  }
                  service_registration "kubernetes" {}
  destination:
    name: in-cluster
    namespace: *app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
